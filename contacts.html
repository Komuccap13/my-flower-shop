<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Цветочный магазин "Под Радугой"</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем общие стили -->
    <link rel="stylesheet" href="contacts.css"> <!-- Подключаем стили для страницы контактов -->
</head>
<body>

    <header class="header">
        <nav class="nav">
            <a class="nav-item" href="index.html">Главная</a>
            <a class="nav-item" href="sort.html">Сорта</a>
            <a class="nav-item" href="order.html">Заказ</a>
            <a class="nav-item" href="contacts.html">Контакты</a>
        </nav>

        <div class="main">
            <h1 class="title">Контакты</h1>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Контактная информация</h2>
            <p>Вы можете связаться с нами следующими способами:</p>
            <ul>
                <li><b>Телефон:</b> +7 (XXX) XXX-XX-XX</li>
                <li><b>Email:</b> info@podradugoy.ru</li>
                <li><b>Адрес:</b> г. Город, ул. Цветочная, д. 1</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Напишите нам</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Отправить сообщение</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Цветочный магазин "Под Радугой"</p>
    </footer>

</body>
</html>
